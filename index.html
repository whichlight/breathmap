<body>

    <div id="info">
      <h1>Up in the Air</h1>

    </div>

    <div id = "map" class="remodal-bg"></div>

    <div class="remodal" id="fairbanks" data-remodal-id="fairbanks">

      <h1> The Great Alaskan Glaciers </h1>

    </div>

    <div class="remodal" id="tegucigalpas" data-remodal-id="tegucigalpas">

    </div>
    <div class="remodal" id="sumatra" data-remodal-id="sumatra">

       <div class="remodal" id="boston" data-remodal-id="boston">

    </div>
